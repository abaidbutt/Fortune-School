{% extends 'layout.html' %} {% block content %}
<div class="row">
    <div class="col-4">
        {% include 'includes/_sidebar.html' %}
        </div>
        <div class="col-8">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Profession</th>
      </tr>
    </thead>
    <tbody>
   {% for user in users %}   
      <tr>
        <th scope="row">{{user.id}}</th>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.profession}}</td>
        <td><a href="{{url_for('update_user', user_id=user.id)}}" class="btn btn-secondary btn-sm mt-1 mb-1">Update</a></td>
        
        <td><form action="{{url_for('delete_user', user_id=user.id)}}" method="post">
          <input type="submit" value="Delete" class="btn btn-danger btn-sm">
        </form></td>
      </tr>
      {% endfor %}
      
  </table>
</div>
</div>



{% endblock content %}
